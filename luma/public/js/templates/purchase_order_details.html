<style type="text/css">
	.items {
		overflow-y: scroll;
		max-height: 300px 
	}
</style>

<div class="items">
  <table class="table table-bordered table-condensed">
	   <thead>
	     <tr>
	        <td align="center"><b>Purchase Order</b></td>
			<td align="center"><b>Supplier Name</b></td>
			<td align="center"><b>Pending Qty</b></td>
			<td align="center"><b>Price</b></td>
			<td align="center"><b>Total</b></td>
			<td align="center"><b>PO Date</b></td>
	      </tr>
	    </thead>
	    <tbody>
	    {% $.each(items, function(i, item){ %}
	      <tr>
	        <td align="center">{%= item.name || "" %}</td>
	        <td align="center">{%= item.supplier || "" %}</td>
	        <td align="center">{%= item.pending_qty || 0%}</td>
	        <td align="center">{%= item.rate || 0.0 %}</td>
	        <td align="center">{%= item.total || 0 %}</td>
	        <td align="center">{%= item.transaction_date || "" %}</td>
	      </tr>
		 {% }); %}
	    </tbody>
  </table>
</div>
